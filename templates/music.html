<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Music</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">Artists</h1>

        <!-- A-Z Navigation Index -->
        <div class="d-flex flex-wrap mb-3">
            {% for letter in artists.keys() %}
                <a href="#{{ letter }}" class="btn btn-outline-primary me-2">{{ letter }}</a>
            {% endfor %}
        </div>

        <!-- Artists List -->
        {% for letter, artist_list in artists.items() %}
            <div id="{{ letter }}" class="mb-4">
                <h3>{{ letter }}</h3>
                <div class="d-flex flex-wrap">
                    {% for artist in artist_list %}
                        <a href="{{ url_for('artist', artist_name=artist) }}" class="btn btn-primary me-2 mb-2">
                            {{ artist }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
